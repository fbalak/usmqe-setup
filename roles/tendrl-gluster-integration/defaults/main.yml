---
# when true, tendrl-node-agent is installed from a source repository
use_source: false
# when true, tendrl-node-agent is installed with EPEL7 support
use_epel: false
# url of the source repository and the branch to checkout
tendrl_gluster_integration_repo_url: git://github.com/Tendrl/gluster_integration.git
tendrl_gluster_integration_repo_branch: master
tendrl_gluster_integration_path: /opt/tendrl/gluster_integration
# path where will be stored virtualenv
virtualenv_path: /opt/tendrl/virtualenv
