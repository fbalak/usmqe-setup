---
# when true, tendrl-node-agent is installed from a source repository
use_source: false
# when specified, tendrl-node-agent is installed with provided repo support
enable_repo: None
# url of the source repository and the branch to checkout
tendrl_node_agent_repo_url: 'git://github.com/Tendrl/node_agent'
tendrl_node_agent_repo_branch: master
tendrl_node_agent_path: '/opt/tendrl/node_agent'
# path where will be stored virtualenv
virtualenv_path: /opt/tendrl/virtualenv
