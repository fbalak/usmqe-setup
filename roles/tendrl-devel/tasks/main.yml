- name: Install dependencies for installation from packages
  yum:
    name={{ item }}
  with_items:
    - httpd
  when:
    not use_source

- name: Install dependencies for installation from sources
  yum:
    name={{ item }}
    enablerepo=epel
  with_items:
    - git
    - nodejs
    - npm
    - httpd
    - python-devel
    - python-pip
    - gcc
    - python-virtualenv
  when:
    use_source
